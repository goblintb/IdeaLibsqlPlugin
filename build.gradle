plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.20'
}

group 'org.goblintb.il'
version '1.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = 'IU-192.7142.36'
    plugins = ['java']
}
patchPluginXml {
    version project.version
    sinceBuild '192'
    untilBuild null
    pluginDescription = new File('plugin-description.html').getText('UTF-8')
    changeNotes = new File("change-notes/${version.replace('.', '_')}.html").getText('UTF-8')
}